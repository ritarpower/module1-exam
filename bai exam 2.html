<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai exam 2</title>
</head>
<body>
<script>
    function countChar(strings) {
        let str = strings.split("");
        let count = 0;
        for (let i = 0; i < strings.length; i++) {
            if (str[i] === str[i].toUpperCase()) {
                count++;
            }
        }
        if (count === 0) {
            document.write("The Strings is not contain upper char");
        } else {
            document.write("result = " + count);
        }
    }

    let strings = prompt("Nhập vào chuỗi");
    countChar(strings);
</script>
</body>
</html>
